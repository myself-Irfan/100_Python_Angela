<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />

    <style type="text/css" media="all">
      .internal {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1 id='title'>ID is unique to each element unlike class</h1>
    <h2 class='external'>External</h2>
    <h3 class='internal'>Internal</h3>
    <h4 class='inline' style='color: green'>Inline</h4>
    <p class='external'>lorem ipsum</p>
    <p class='external' draggable="True">yas drag</p>
    <p class='external' draggable="False">no drag</p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src= 'script.js' type="text/javascript" charset="utf-8">
    </script>
  </body>
</html>
