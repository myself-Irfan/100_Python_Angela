<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iBlog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <!--        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">-->
</head>
<body class="d-flex flex-column min-vh-100">

<header class="bg-dark text-white text-center py-2">
    <h1>iBlog</h1>
</header>

<main class="container my-4 flex-grow-1">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for post in posts %}
        <div class="col">
            <div class="card h-100 shadow-sm border-0">
                <img src="https://placehold.co/300x150" class="card-img-top" alt="Placeholder image">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <h6 class="card-subtitle text-muted mb-3">{{ post.subtitle }}</h6>
                    <div class="mt-auto">
                        <a href="{{ url_for('show_post', index=post.id) }}" class="btn btn-primary">Read</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</main>

<footer class="bg-dark text-white text-center py-2">
    <p class="mb-0">Made by Irfan Ahmed in BD</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
