{% extends "base.html" %}

{% block title %}
Cafes
{% endblock %}

{% block content %}
<h1>All Cafes</h1>
<table class="table table-dark table-striped table-hover">
    {% for row in cafes %}
    <tr>
        {% for item in row %} {% if item[0:4] == "http" %}
        <td><a href="{{ item }}">Maps Link</a></td>
        {% else %}
        <td>{{ item }}</td>
        {% endif %} {% endfor %}
    </tr>
    {% endfor %}
</table>
<p><a href="{{ url_for('home') }}">Return Home</a></p>
{% endblock %}
